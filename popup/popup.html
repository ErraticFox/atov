<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-to-Z Auto</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>A-to-Z Auto</h1>

    <div id="not-supported" class="page-section hidden">
      <p class="message">Navigate to a supported A-to-Z page to use this extension.</p>
    </div>

    <div id="vto-section" class="page-section hidden">
      <div class="vto-header">
        <h2>Voluntary Time Off (VTO)</h2>
        <p class="vto-subtitle">Add VTO slots you're looking for. The extension will auto-refresh and accept when found.
        </p>
      </div>

      <div class="shift-settings">
        <div class="shift-settings-header">
          <span class="shift-settings-label">My Shift</span>
        </div>
        <div class="shift-settings-row">
          <div class="form-group">
            <label>Start</label>
            <input type="time" id="shift-start">
          </div>
          <div class="form-group">
            <label>End</label>
            <input type="time" id="shift-end">
          </div>
        </div>
      </div>

      <div class="vto-add-section">
        <div class="vto-form-card">
          <div class="form-group">
            <label>Date (optional)</label>
            <input type="date" id="new-vto-date">
          </div>

          <div class="vto-checkbox-row">
            <label class="checkbox-label">
              <input type="checkbox" id="new-vto-accept-any">
              <span>Accept Any</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="new-vto-fullshift">
              <span>Full Shift</span>
            </label>
          </div>

          <div id="new-vto-min-duration-row" class="vto-min-duration-row hidden">
            <div class="form-group">
              <label>Min Duration</label>
              <select id="new-vto-min-duration">
                <option value="0">Any</option>
                <option value="1">1+ hr</option>
                <option value="2">2+ hr</option>
                <option value="3">3+ hr</option>
                <option value="4">4+ hr</option>
                <option value="5">5+ hr</option>
                <option value="6">6+ hr</option>
              </select>
            </div>
          </div>

          <div id="new-vto-time-row" class="vto-time-row">
            <div class="form-group">
              <label>Start Time</label>
              <input type="time" id="new-vto-start">
            </div>
            <div class="form-group">
              <label>End Time</label>
              <input type="time" id="new-vto-end">
            </div>
          </div>

          <button id="vto-add-btn" class="btn btn-add">Add to List</button>
        </div>
      </div>

      <div id="vto-targets-list" class="vto-list-container">
        <!-- VTO target cards will be added here -->
      </div>

      <div class="controls">
        <button id="vto-start" class="btn btn-start">Start</button>
        <button id="vto-stop" class="btn btn-stop" disabled>Stop</button>
      </div>
      <div id="vto-status" class="status"></div>
    </div>

    <div id="vet-section" class="page-section hidden">
      <h2>VET - Voluntary Extra Time</h2>
      <div class="form-group">
        <label for="vet-date">Date(s)</label>
        <input type="date" id="vet-date" multiple>
      </div>
      <div class="form-group">
        <label for="vet-time">Time</label>
        <input type="time" id="vet-time">
      </div>
      <div class="controls">
        <button id="vet-start" class="btn btn-start">Start</button>
        <button id="vet-stop" class="btn btn-stop" disabled>Stop</button>
      </div>
      <div id="vet-status" class="status"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
